<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos de la NFL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('Nfl\ Logo.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        
        h1 {
            color: #ff0800;
            font-size: 32px;
            text-align: center;
        }

        h2 {
            color: #010050;
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
        }

        h3 {
            color: #ff0800; 
            font-size: 20px;
            margin-top: 8px;
            text-align: center;
        }

        p {
            color: #ffffff;
            line-height: 1.6;
        }

        p:first-letter {
            font-size: 1.5em;
            color: #ff0800;
            font-weight: bold;
        }

        
        input:focus, textarea:focus, select:focus {
            outline: 2px solid #ff0800;
            background-color: #f0f0f0;
        }

        input:disabled, textarea:disabled {
            background-color: #e0e0e0;
            color: #fafafa;
        }

        
        .special-box {
            color: white;
            background-color: #000dcade;
            background-image: linear-gradient(to bottom right, #002244, #ff0800);
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            text-align: center;
            font-style: italic;
            font-weight: bold;
            width: 300px;
            height: 150px;
            padding: 20px;
            margin: 20px auto;
            border: 2px solid #ff0800;
            border-radius: 15px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            text-shadow: 1px 1px 2px black;
        }

        
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 20px;
            margin: 20px;
        }

        .sidebar, .extra-info, .content {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #002244;
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .team-card {
            border: 1px solid #060061;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            margin: 15px;
            color: rgb(255, 0, 0);
            transition: transform 0.3s ease-in-out;
        }

        .team-card.patriots {
            background-color: #14005e; 
        }

        .team-card.cowboys {
            background-color: #0033cc;
        }

        .team-card.ravens {
            background-color: #360068; 
        }

        .team-card.seahawks {
            background-color: #00d10a; 
        }

        .team-card.chiefs {
            background-color: #e31837; 
        }

        .team-card.niners {
            background-color: #af0000; 
        }

        .team-card:hover {
            transform: scale(1.05);
        }

        .team-logo {
            width: 150px;
            height: auto;
        }

        .team-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .team-name a {
            text-decoration: none;
            color: #ffffff;
        }

        .team-name a:hover {
            color: #3705eb;
        }

        
        .team-name a:visited {
            color: #fcf700; 
        }

        .team-name a:active {
            color: #ff0000; 
        }

        
        .form-container {
            background-color: rgba(255, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px 0;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        .form-container button {
            background-color: #070129;
            color: #f8f8f8;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #ff0707;
        }
    </style>
</head>
<body>

    
    <header>
        <h1>Equipos de la NFL</h1>
        <h3>Conoce a tus equipos favoritos</h3>
    </header>

    
    <div class="team-container">
        <div class="team-card patriots">
            <img src="Patriotas_Logo.png" alt="New England Patriots Logo" class="team-logo">
            <div class="team-name"><a href="Patriotas.html">New England Patriots</a></div>
        </div>
        <div class="team-card cowboys">
            <img src="Cowboys_Logo.png" alt="Dallas Cowboys Logo" class="team-logo">
            <div class="team-name"><a href="Cowboys.html">Dallas Cowboys</a></div>
        </div>
        <div class="team-card ravens">
            <img src="Ravens_Logo.png" alt="Baltimore Ravens Logo" class="team-logo">
            <div class="team-name"><a href="Ravens.html">Baltimore Ravens</a></div>
        </div>
        <div class="team-card seahawks">
            <img src="Seahawks_Logo.png" alt="Seattle Seahawks Logo" class="team-logo">
            <div class="team-name"><a href="Seahawks.html">Seattle Seahawks</a></div>
        </div>
        <div class="team-card chiefs">
            <img src="Chiefs_Logo.png" alt="Kansas City Chiefs Logo" class="team-logo">
            <div class="team-name"><a href="Chiefs.html">Kansas City Chiefs</a></div>
        </div>
        <div class="team-card niners">
            <img src="49ers_Logo.png" alt="San Francisco 49ers Logo" class="team-logo">
            <div class="team-name"><a href="SanFrancisco.html">San Francisco 49ers</a></div>
        </div>
    </div>

    
    <div class="form-container">
        <h2>Encuesta sobre la NFL</h2>
        <form action="#">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
    
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo">
    
            <label for="favorite-team">Equipo favorito:</label>
            <select id="favorite-team" name="favorite-team">
                <option value="patriots">New England Patriots</option>
                <option value="cowboys">Dallas Cowboys</option>
                <option value="ravens">Baltimore Ravens</option>
                <option value="seahawks">Seattle Seahawks</option>
                <option value="chiefs">Kansas City Chiefs</option>
                <option value="49ers">San Francisco 49ers</option>
            </select>
    
            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Deja tus comentarios"></textarea>
    
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
